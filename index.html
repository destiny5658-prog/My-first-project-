<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destiny Calculator</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB" />
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans">

  <h3 class="text-3xl font-bold mb-6 text-gray-800 text-center">DESTINY CALCULATOR</h3>

  <div class="bg-white shadow-lg rounded-2xl p-6 w-80">
    <!-- Display -->
    <input id="display" 
           type="text" 
           class="w-full text-right text-4xl p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none bg-gray-50" 
           readonly />

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-3 mb-3">
      <button class="bg-red-500 text-white rounded-full py-3 text-xl" onclick="clearDisplay()">C</button>
      <button class="bg-blue-500 text-white rounded-full py-3 text-xl" onclick="operator('/')">÷</button>
      <button class="bg-blue-500 text-white rounded-full py-3 text-xl" onclick="operator('*')">×</button>
      <button class="bg-yellow-500 text-white rounded-full py-3 text-xl" onclick="deleteLast()">Del</button>
    </div>

    <div class="grid grid-cols-4 gap-3 mb-3">
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(7)">7</button>
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(8)">8</button>
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(9)">9</button>
      <button class="bg-blue-500 text-white rounded-full py-3 text-xl" onclick="operator('+')">+</button>
    </div>

    <div class="grid grid-cols-4 gap-3 mb-3">
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(4)">4</button>
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(5)">5</button>
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(6)">6</button>
      <button class="bg-blue-500 text-white rounded-full py-3 text-xl" onclick="operator('-')">−</button>
    </div>

    <div class="grid grid-cols-4 gap-3 mb-3">
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(1)">1</button>
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(2)">2</button>
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(3)">3</button>
      <button class="bg-blue-500 text-white rounded-full py-3 text-xl" onclick="appendToDisplay('.')">.</button>
    </div>

    <div class="grid grid-cols-2 gap-3">
      <button class="bg-gray-200 rounded-full py-3 text-xl" onclick="appendToDisplay(0)">0</button>
      <button class="bg-green-500 text-white rounded-full py-3 text-xl" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- JS Section -->
  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function operator(op) {
      document.getElementById('display').value += op;
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        display.value = eval(display.value) || '';
      } catch {
        display.value = 'Error';
      }
    }

    // Register Service Worker (PWA support)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('Service Worker failed:', err));
    }
  </script>
</body>
</html>
