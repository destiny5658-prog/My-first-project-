<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destiny Calculator</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#317EFB" />
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 font-sans">

  <h3 class="text-3xl font-bold mb-6 text-gray-800 text-center">DESTINY CALCULATOR</h3>

  <div class="calculator bg-white shadow-lg rounded-2xl p-6 w-80">
    <!-- Display -->
    <input id="display" 
           type="text" 
           class="w-full text-right text-4xl p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none bg-gray-50" 
           readonly />

    <!-- Buttons -->
    <div class="grid">
  <button class="btn-red" onclick="clearDisplay()">C</button>
  <button class="btn-blue" onclick="operator('/')">÷</button>
  <button class="btn-blue" onclick="operator('*')">×</button>
  <button class="btn-yellow" onclick="deleteLast()">Del</button>
</div>

<div class="grid">
  <button class="btn-gray" onclick="appendToDisplay(7)">7</button>
  <button class="btn-gray" onclick="appendToDisplay(8)">8</button>
  <button class="btn-gray" onclick="appendToDisplay(9)">9</button>
  <button class="btn-blue" onclick="operator('+')">+</button>
</div>

<div class="grid">
  <button class="btn-gray" onclick="appendToDisplay(4)">4</button>
  <button class="btn-gray" onclick="appendToDisplay(5)">5</button>
  <button class="btn-gray" onclick="appendToDisplay(6)">6</button>
  <button class="btn-blue" onclick="operator('-')">−</button>
</div>

<div class="grid">
  <button class="btn-gray" onclick="appendToDisplay(1)">1</button>
  <button class="btn-gray" onclick="appendToDisplay(2)">2</button>
  <button class="btn-gray" onclick="appendToDisplay(3)">3</button>
  <button class="btn-blue" onclick="appendToDisplay('.')">.</button>
</div>

<div class="grid-2">
  <button class="btn-gray" onclick="appendToDisplay(0)">0</button>
  <button class="btn-green" onclick="calculate()">=</button>
</div>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
